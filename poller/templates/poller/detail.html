<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poller</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'poller/style.css' %}">
</head>
<body>
	<main>
		<a href="{% url 'poller:index' %}">
			<h1>Poller</h1>
		</a>
		<!--
		<section>
			<div>
				<article>
					<h2>{{ question.question_text }}</h2>
					<ul>
						{% for choice in question.choice_set.all %}
							<li>{{ choice.choice_text }}</li>
						{% endfor %}
					</ul>
				</article>
			</div>
		</section>
		-->
		<section>
			<div>
				<article>
					<form action="{% url 'poller:vote' question.id %}" method="POST">
						{% csrf_token %}
						<fieldset>
							<legend><h2>{{ question.question_text }}</h2></legend>
							{% if error_message %}
								<p><strong>{{ error_message }}</strong></p>
							{% endif %}
							{% for choice in question.choice_set.all %}
								<input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
								<label for="choice{{ forloop.counter }}">
									{{ choice.choice_text}}
								</label>
								<br>
							{% endfor %}
						</fieldset>
						<input type="submit" value="Vote" style="margin-top: 20px;">
					</form>
				</article>
			</div>
		</section>
	</main>
</body>
</html>
